<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferb Latin</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="p-5">
    <h1 class="display-1 text-center">Ferb Latin</h1>
  </header>
  <main class="container">
    <form id="form" class="p-5 bg-light my-5 border border-1">
      <label for="phrase" class="form-label">Phrase</label>
      <input id="phrase" class="form-control" name="phrase">
    </form>
  
    <h2>Translation History</h2>
    <ul id="history" class="list-group">
      <li class="list-group-item d-flex align-items-center">
        <strong class="me-2">Ferb Latin</strong> 
        <em class="me-auto">erb-Ferb atin-Lerb</em>
        <button type="button" class="delete btn-close" aria-label="delete"></button>
      </li>
    </ul>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
